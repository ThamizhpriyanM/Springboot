<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: 700;
            color: #333;
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .topnav {
            overflow: hidden;
            background-color: #007bff;
        }
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .topnav a:hover {
            background-color: #0056b3;
            color: white;
        }
        .topnav a.active {
            background-color: #0056b3;
            color: white;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
        }
    </style>
</head>
<body>
<div class="topnav">
    <a class="active" th:href="@{/}">Form</a>
    <a th:href="@{/grade}">Grade</a>
</div>
<div class="container">
    <h1>Grade Portal</h1>
    <form method="post" th:object="${grade}" th:action="@{/handlesubmit}">
        <label>
            <span class="error-message" th:errors="*{name}"></span>
            <input type="text" placeholder="Name" th:field="*{name}">
        </label>
        <label>
            <span class="error-message" th:errors="*{sub}"></span>
            <input type="text" placeholder="Subject" th:field="*{sub}">
        </label>
        <label>
            <span class="error-message" th:errors="*{score}"></span>
            <input type="text" placeholder="Score" th:field="*{score}">
        </label>
        <input type="hidden" th:field="*{id}">
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
